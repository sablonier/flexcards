---
engines:
  csslint:
    enabled: true
    checks:
      fallback-colors:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.php"
exclude_paths:
  - "css/bootstrap*.*"
  - "js/bootstrap*.*"
